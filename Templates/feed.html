{% load static %}
<style>
    .card{
        box-shadow: 0 4px 6px 0;
        color:aliceblue;
        font-size: 15px;
        margin-top: 20px;
        margin-left: 20px;
        width:600px;
        height:250px;
    }
    table{
        color:aliceblue;
        font-size: 20px;
    }
    input{
        font-size: 20px;
    }
    button{
        background-color: brown;
        border-color: brown;
        color: aliceblue;
        font-size: 20px;
    }
    h1{
        color: aliceblue;
        margin-top: 80px;
    }
    textarea{
        font-size: 20px;

    }
    label{
        color:darkblue;
        font-size: 30px;
    }
</style>
<body style="background-image: url({% static 'images/card.jpg' %});background-repeat:no-repeat;background-size:cover;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Untree.co">
        <link rel="shortcut icon" href="favicon.png">
    
        <meta name="description" content="" />
        <meta name="keywords" content="bootstrap, bootstrap5" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    
        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
        <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}">
        <link rel="stylesheet" href="{% static 'css/aos.css' %}">
        <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
    
    
        <title>Medico</title>
    </head>
    <body>
    
        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close">
                    <span class="icofont-close js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>
    
        <nav class="site-nav">
            <div class="container">
                <div class="menu-bg-wrap">
                    <div class="site-navigation">
                        <div class="row g-0 align-items-center">
                            <div class="col-2">
                                <a class="logo m-0 float-start">Medico<span class="text-primary">.</span></a>
                            </div>
                            <div class="col-8 text-center">
                                <form action="#" class="search-form d-inline-block d-lg-none">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <span class="bi-search"></span>
                                </form>
    
                                <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu mx-auto">
                                    <li class="active"><a href="home">Home</a></li>
                                    <li><a href="newstockview">Medicines</a></li>
                                    <li><a href="personal">Personal Essentials</a></li>
                                    <li><a href="dissearch">Search Medicine(Via Disease)</a></li>
                                    <li><a href="medsearch">Search Medicine(Via Medicine Name)</a></li>
                                    <li><a href="feedback">Feedback</a></li>
                                    <li><a href="log">Sign Out</a></li>
                                   
                                </ul>
                            </div>
                            <div class="col-2 text-end">
                                <a href="#" class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block d-lg-none light">
                                    <span></span>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    
    <center>
    <form action="feedback"method="post">
        {% csrf_token %}
        <h2 style="color:rgb(219, 124, 175);">{{success}}</h2>
        <h1>ENTER YOUR FEEDBACK HERE</h1>
        <div class="card">
            <table>
            <tr>
            <td><label>Full Name</label></td>
            <td><input type="text"name="fnm"></td>
            </tr>
            <tr>
            <td><label>Email</label></td>
            <td><input type="email"name="eml"></td>
            </tr>
            <tr>
            <td><label>Feedback</label></td>
            <td><textarea name="feed"></textarea></td>
            </tr>
            <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
            </tr>
            </table>


        </div>
    </form>
    </center>
</body>
